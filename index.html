<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babyplot Test</title>
    <script src="dist/examples/surface.js"></script>
    <script src="dist/examples/heatMap.js"></script>
    <script src="dist/examples/pointCloud.js"></script>
    <script src="dist/examples/imagestack.js"></script>
    <script src="dist/babyplots.js"></script>
    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      #renderCanvas {
        width: 50%;
        height: 50%;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <script>
      var vis = new Baby.Plots("renderCanvas", {xScale: 0.1, yScale: 0.01, zScale: 0.1, turntable: true});
      // vis.fromJSON(surfaceData);
      var surfaceCoordinates = surfaceData["coordinates"];
      var surfaceCoordinatesFlipped = [];
      for (let i = 0; i < surfaceCoordinates.length; i++) {
        const li = surfaceCoordinates[i];
        var flippedLi = [];
        for (let j = 0; j < li.length; j++) {
          const item = li[j];
          flippedLi.push(0 - item);
        }
        surfaceCoordinatesFlipped.push(flippedLi);
      }
      vis.addPlot(surfaceCoordinates, "surface", "values", surfaceData["colorVar"], {size: 1, showLegend: true, colorScale: "Viridis"})
      vis.addPlot(surfaceCoordinatesFlipped, "surface", "values", surfaceData["colorVar"], {size: 1, showLegend: false, colorScale: "Viridis"})
      vis.createButtons(["json", "label"]);
      vis.doRender();
      window.onresize = function () {
        vis.resize();
      }
    </script>
  </body>
</html>
